<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing meta and title tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="#">

    <!-- Swiper CSS added for the carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Your existing CSS -->
    <link rel="stylesheet" href="./src/main.css">
</head>
<body class=" " id="mainBody">
    <!-- Added 'form--hidden' class to the prints div to hide it initially -->
    <div class="prints form--hidden" id="prints">
        <header class="printsHeader">
            <div class="logoIcon"><a href="/CODE/TEMP/index.html"><img src="src/Images/Bird2.png" alt="Bird Logo"></a></div>
            <ul>
                <li>
                    <div class="profileIconContainer">
                        <!-- Changed 'Profile' text to 'Dashboard' for consistency when logged in -->
                        <a class="profileIcon" href="#" id="dashboardButton">Dashboard</a> <!-- Added id 'dashboardButton' -->
                        <div class="dropdownMenu" style="display: none;">
                            <a class="loginButton">Login</a>
                            <a class="signupButton">Sign Up</a> <!-- Added class 'signupButton' -->
                            <a href="#" id="logoutLink">Logout</a> <!-- Changed id from 'logoutButton' to 'logoutLink' for consistency -->
                        </div>
                    </div>
                </li>
                <li>
                    <div class="searchIconContainer">
                        <a class="searchIcon" href="#">Search</a>
                    </div> 
                </li>
                <li>
                    <div class="cartIconContainer">
                        <a class="cartIcon" href="#">Cart</a>
                    </div>
                </li>
            </ul>
            <div class="logoIcon"><a href="/CODE/TEMP/index.html"><img src="src/Images/Bird2.flipped.png" alt="Bird Logo"></a></div>
        </header>

        <!-- Replaced 'printsMain' with Swiper carousel structure -->
        <!-- Swiper Carousel -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slides will be added here dynamically -->
            </div>
            <!-- Pagination (dots indicating the slides) -->
            <div class="swiper-pagination"></div>
            <!-- Navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <!-- Removed 'form--hidden' class from 'mainContainer' to show login forms initially -->
    <div class="container" id="mainContainer">
        <!-- Login Form -->
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="loginUsername" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="loginPassword" class="form__input" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="#" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <!-- Sign Up Form -->
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" id="signupEmail" class="form__input" placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupConfirmPassword" class="form__input" placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="#" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>

    <!-- User Dashboard -->
    <div class="dashboard form--hidden" id="userDashboard">
        <!-- Removed the header inside the userDashboard to use the main header consistently -->
        <div class="homePage">
            <ul>
                <li>
                    <div>
                        <h1>Welcome, <span id="userName"></span>!</h1>
                        <p>You are now logged in.</p>
                        <input type="file" id="photoFile" name="photoFile">
                        <input type="text" id="photoName" name="photoName">
                        <button class="upload__button" type="submit">Submit Photo</button><br>
                        <!-- Photo upload form added -->
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Moved the footer inside the body tag -->
    <footer class="printsFooter ">
        <p>footer Box</p>
    </footer>

    <!-- Moved the script tags before the closing body tag -->
    <!-- Your existing script -->
    <script src="./src/main.js"></script>

    <!-- Swiper JS added for carousel functionality -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
